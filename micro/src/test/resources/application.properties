proto.port=9999
proto.threads=2

spring.datasource.url=jdbc:h2:mem:bitso;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=sa

# Datadog configuration for micrometer
management.metrics.export.statsd.enabled=true
management.metrics.export.statsd.flavor=datadog
management.metrics.export.statsd.host=localhost
management.metrics.export.statsd.port=8125
datadog.servicename=maxmind

maxmind.updater.path=/bin/ls
maxmind.updater.conf=/tmp/GeoIP.conf
maxmind.db.file=/usr/local/share/GeoIP/GeoLite2-City.mmdb
